<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #12b16f;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
        }
        footer {
            background-color: #12b16f;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        main {
            padding: 200px 20px 50px 20px;
            flex-grow: 1;
            background-color: rgb(190, 255, 241);
        }
    </style>
</head>
<body>
    <header>
        <h1>Encabezado</h1>
    </header>
    <main>
        <h2>Contenido Principal</h2>
        <p>Este diseño tiene un encabezado y pie de página fijos.</p>
    </main>
    <footer>
        <p>Pie de página</p>
    </footer>
</body>
</html>
