<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        header, footer {
            background-color: #004a9e;
            color: white;
            text-align: center;
            padding: 10px;
        }
        main {
            padding: 20px;
            background-color: rgb(204, 174, 224);
            max-width: 900px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Encabezado</h1>
    </header>
    <main>
        <h2>Contenido Principal</h2>
        <p>Este es un diseño de una sola columna.</p>
    </main>
    <footer>
        <p>Pie de página</p>
    </footer>
</body>
</html>
